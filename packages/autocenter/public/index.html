<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0;">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: sans-serif;
  }

  .heading {
    background-color: rgb(255, 170, 0);
    padding: 20px;
  }

  .promocoes {
    padding: 20px;
  }

  .promocoes h2 {
    margin-bottom: 10px;
  }

  .promocoes .promocoes-list {
    float: left;
    width: calc(48% - 40px);
    padding: 20px;
    background-color: rgb(230, 230, 230);
    margin-right: 2%;
    border-radius: 4px;
  }

  .promocoes .promocoes-list h3 {
    margin-bottom: 10px;
  }

  .promocoes .promocoes-list ul li {
    list-style: inside;
  }
